{%- extends "base.html" -%}
{%- block title -%}{{title}}{%- endblock title -%}
{%- block app_content -%}
<div class="container-fluid">

<div class="row">
  <div class="card text-white bg-primary mb-3">
    <div class="api card-header">{{title}}</div>
    <div class="card-body">
    <h4 class="card-title">Folgende Genres werden nicht verwendet und könnten gelöscht werden:</h4>
    {%- for g in genres -%}
    <p class="card-text"><a href="/musicdb/genres/delete/{{g.id}}">{{g.genre}}</a></p>
    {%- endfor -%}
    </div>
  </div>
</div>

</div>    
{%- endblock app_content -%}
