{%- extends "base.html" -%}
{%- block title -%}Neues Passwort setzen{%- endblock -%}
{%- block app_content -%}
<div class="row justify-content-center">

<div class="col-6">
<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link btn active btn-outline-secondary" id="pills-reset-tab" data-bs-toggle="pill" data-bs-target="#pills-reset" type="button" role="tab">Neues Passwort setzen</button>
  </li>
</ul>

<div class="tab-content" id="pills-tabContent">
  <div class="tab-pane fade show active" id="pills-reset" role="tabpanel">
    <form action="/user/password?token={{token}}" method="post" class="form" role="form" novalidate>
    {{ form.csrf_token }}
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="reset-password" name="password" required placeholder="" value="">
        <label for="reset-password">Passwort</label>
    </div>
    <div class="row">
        <div class="col">
            <button type="submit" id="reset-submit" name="submit" class="btn btn-primary">Neues Passwort speichern</button>
        </div>
    </div>
    </form>
  </div>
</div>

</div>

</div>
{%- endblock -%}
